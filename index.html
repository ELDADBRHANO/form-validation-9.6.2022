<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form onsubmit="return checkFirstLatter()">
    <label for="firstName"></label>
    <input placeholder="enter first name" id="firstName" type="text" required maxlength="10">
    <br>
    <br>
    <label for="lastName"></label>
    <input placeholder="enter last name" id="lastName" type="text" required>
    <br>
    <br>
    <label for="age"></label>
    <input placeholder="enter your date of birth" id="age" type="date">
    <br>
    <br>
    <label for="email"></label>
    <input placeholder="enter email" id="email" type="email" required>
    <br>
    <br>
    <label for="phone"></label>
    <input placeholder="enter phone num" id="phone" type="tel" required>
    <br><br>
    <label for="pass1"></label>
    <input placeholder="enter password" id="pass1" type="password" required>
    <br>
    <br>
    <label for="pass2"></label>
    <input placeholder="enter password again" id="pass2" type="password" required>
    <br>
    <br>
    <button>send</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
